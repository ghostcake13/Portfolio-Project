 </div>
 <script>
    function practice() {
    let name = prompt("What is your name?");
    let permission = prompt("If Someone asks you to do something you don't want to do - what do you say?");

     if (permission === "no") 
     alert("Thanks, " + name + "! Great job! Saying no is a powerful way to set a healthy boundary. Check out our website for more tips on setting healthy boundaries.");
     
     else 
        alert("Hey, " + name + "! Remember you can always say no when you don't want to do something. It's a simple and powerful way to free yourself from the expectations of others.");
    }

let practiceButton = document.querySelector(".practice-button");
    practiceButton.addEventListener("click", practice);


 </script>
